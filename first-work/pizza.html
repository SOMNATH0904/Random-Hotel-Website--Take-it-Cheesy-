<!DOCTYPE html>
<html>
<head>
    <title>Pizza Palace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(#e66465, #9198e5);
        }
        
        header {
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: black;
            text-decoration: underline;
            font-size: 36px;
        }
        #pizza-img {
            border-radius: 50%;
            height: 15rem;
            width: 15rem;
            display: block;
            margin-top: 5px;
            margin-left: auto;
            margin-right: auto;
        }
        #description {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px;
        }
        #buy-button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #buy-button:hover {
            background-color: #e24e44;
        }
        #offers {
            text-align: center;
            margin: 20px;
        }
        #contact-form {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px;
        }
        #contact-form input[type="text"],
        #contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #contact-form button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #contact-form button:hover {
            background-color: #e24e44;
        }
        #extra-features {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizza Palace</h1>
    </header>

    <img id="pizza-img" src="../assets/pizza.jpeg" alt="Delicious Pizza">
    
    <div id="description">
        <h2>Pizza Name</h2>
        <dl>
            <dt>Ingredients:</dt>
            <dd>Tomato, cheese, pepperoni, mushrooms</dd>
            <dt>Size:</dt>
            <dd>Medium</dd>
            <dt>Price:</dt>
            <dd>$10.99</dd>
        </dl>
        <button id="buy-button">Buy Now</button>
    </div>

    <div id="offers">
        <a href="offers.html">Exciting New Offers</a>
    </div>

    <div id="contact-form">
        <h2>Write to Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="text" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div id="extra-features">
        <h2>Extra Features</h2>
        <p>Discover our pizza specials and more!</p>
    </div>
</body>
</html>
